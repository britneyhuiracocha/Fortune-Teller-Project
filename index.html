<!DOCTYPE html>
<html>
    <head>
        <title>Fortune Teller Project</title>
    </head>
    <body>
        <h1>In the year 2040, how many cookies will you have eaten?</h1>
        <h2>What is your name?</h2>
        <input placeholder="Type here" class="name">
        <h2>How many cookies do you eat per week?</h2>
        <input placeholder="Type here" class="number">
        <h2>What is your favorite type of cookie?</h2>
        <input placeholder="Type here" class="type">
        <h4>Make sure response is clear</h4>
        <button>Submit</button>
        <h1>Result</h1>
        <p>By the year 2040 ____ will have eaten __ ______ cookies.</p>
        
        
    </body>
</html>
